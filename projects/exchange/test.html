<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <header>
        CONVERSION BOARDS       
    </header>  
    <div class="container">        
        <div class="datas">
            <div class="currency-box" id="currency-box-from">
                <p>From</p>
            </div>
            <div class="currency-box" id="currency-box-to">
                <p>To</p>
            </div>
        </div>
        
        <div class="currency-amount">
            <label>Amount</label>        
            <input class="input-border" type="text" name="amount" value="1">
        </div>
        <div class="currency-calculate" id="calculate-button">
            <button>Calculate</button>
        </div>

        <div class="currency-result" id="currency-result">
        </div>
    </div>  
    
    

    <script src="test.js"></script>
</body>
</html>
